	</head>

	<body>	
			<div class="topnav">
			<a  href="http://localhost:4000/products/registerProduct">Registrar</a>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="../images/registration-form-6.jpg" alt="">
				</div>
				<form action="">
					<h3>Actualizar producto</h3>
					<div class="form-row" style ="text-align: center">
						<input type="text" class="form-control" style="margin-left: auto;margin-right: auto;" id="cc" placeholder="Cedula">
					</div>
					<div class="form-row">
						<div class="form-holder">
							<select name="" id="type" class="form-control">
								<option value="" disabled selected>Producto por cambiar</option>
								<option value="debito">Tarjeta débito</option>
								<option value="credito">Tarjeta crédito</option>
								<option value="cheque">Cheque</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
						<div class="form-holder">
							<select name="" id="newType" class="form-control">
								<option value="" disabled selected>Producto deseado</option>
								<option value="debito">Tarjeta débito</option>
								<option value="credito">Tarjeta crédito</option>
								<option value="cheque">Cheque</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>

					<button id="register">Actualizar
						<i class="zmdi zmdi-long-arrow-right"></i>
					</button>
				</form>
				
			</div>
		</div>
